
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardgame-deployment
spec:
  replicas: 1 # You can adjust the number of replicas as needed
  selector:
    matchLabels:
      app: board
  template:
    metadata: 
      labels:
        app: board
    spec:
      containers:
        - name: board
          image: rajesh947/boardgame:v3 # Replace with the actual image tag
          ports:
            - containerPort: 8080 # Replace with the port your Tetris game listens on

